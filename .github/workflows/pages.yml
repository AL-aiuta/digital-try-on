name: Deploy Quasar SPA to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm ci

      # Если quasar не доступен как команда — хватит npx:
      - run: npm run build || npx quasar build -m spa

      # Если у тебя router history — раскомментируй:
      - run: |
          if [ -f dist/spa/index.html ]; then cp dist/spa/index.html dist/spa/404.html; fi

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/spa

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
